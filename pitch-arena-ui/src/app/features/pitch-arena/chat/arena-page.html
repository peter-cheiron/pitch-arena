<div class="m-4 flex content-evenly h-screen">
    <chat-ui class="w-2/3 h-full"
    (send)="gotMessage($event)"
    [messages]="messages()"></chat-ui>
    <div class=" w-1/3 p-4">
        <h2 class="text-2xl font-bold">Judge</h2>
        <judge-card
          [topTitle]="judgeCard().topTitle"
          [rightTag]="judgeCard().rightTag"
          [name]="judgeCard().name"
          [hp]="judgeCard().hp"
          [imageLabel]="judgeCard().imageLabel"
          [criteriaTitle]="'Tone'"
          [criteriaText]="judgeCard().criteriaText"
          [rating]="judgeCard().rating"

          [criteria2Title]="judgeCard().criteria2Title"
          [criteria2Text]="judgeCard().criteria2Text"
          [rating2]="judgeCard().rating2"
          
          [weakness]="'Money'"
          [resist]="judgeCard().resist"
          [tone]="judgeCard().dimension"
        ></judge-card>

        <h2 class="text-xl font-bold">Configuratrion Options</h2>
        <p class="text-sm">To get realism set these to false but if you want to know what to work on set true. </p>
        <div class="flex flex-col">
            <ui-toggle-button [(selected)]="liveScoring" label="See Live Scoring"></ui-toggle-button> 
            <ui-toggle-button [(selected)]="seeThinking" label="See Judge Thinking"></ui-toggle-button> 
        </div>
    </div>
</div>
