<footer class="py-2 text-center text-sm text-(--color-muted,#6b7280) bg-[var(--color-bg,#f7fdf9)] border-t border-[var(--color-border,#e5f4ec)]">
  <p class="mb-4 text-[color:var(--color-text,#1f2937)]">Â© 2025 pitch arena.</p>
  <div class="flex justify-center items-center space-x-6 text-lg">

    <ng-container *ngFor="let link of footerLinks">
      <a
        *ngIf="link.route"
        [routerLink]="link.route"
        class="text-(--color-muted,#6b7280) hover:text-[color:var(--color-primary,#10b981)] transition-colors"
      >
        {{ link.label }}
      </a>
      <a
        *ngIf="link.href"
        [href]="link.href"
        target="_blank"
        rel="noopener"
        class="text-(--color-muted,#6b7280) hover:text-[color:var(--color-primary,#10b981)] transition-colors"
      >
        {{ link.label }}
      </a>
    </ng-container>

    <ng-container *ngFor="let social of socialLinks">
      <a
        [href]="social.href"
        target="_blank"
        rel="noopener"
        class="flex items-center gap-2 text-(--color-text,#1f2937) hover:text-[color:var(--color-accent,#22c55e)] transition-colors"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="h-5 w-5"
          [attr.viewBox]="social.icon.viewBox"
        >
          <path [attr.d]="social.icon.path" />
        </svg>
        <span>{{ social.label }}</span>
      </a>
    </ng-container>
  </div>
</footer>
